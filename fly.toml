app = "ekaty-agent"
primary_region = "iad"

[build]

[env]
  APP_ENV = "production"
  TIMEZONE = "America/Chicago"
  DB_TYPE = "sqlite"
  DB_PATH = "/data/ekaty.db"
  LOG_LEVEL = "INFO"
  LOCATION_LAT = "29.7858"
  LOCATION_LNG = "-95.8245"
  SEARCH_RADIUS = "15000"

[mounts]
  source = "ekaty_data"
  destination = "/data"

# HTTP service configuration (for health checks)
[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"

# Scheduled sync job
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
